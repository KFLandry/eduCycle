<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>EduCycle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/output.css" />
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet" />
        <link href="./output.css" rel="stylesheet">
    </head>
    <body>
        <div class="relative flex flex-col items-center"> 
        <nav id="main-nav" class="pt-1 top-0 left-0 w-full">
            <div class="container m-auto flex justify-between items-center bg-sky-300">
                <!-- Le logo -->
                <div class="basis-1/4 flex justify-center" >
                    <a href="/" onclick="route()" class="size-full p-8 font-extrabold"> EduCycle </a>
                </div>
                <!-- La barre de recherche -->
                <div class="md:basis-4/6 sm:flex-1 px-2">
                    <input type="text" class="rounded-full size-full placeholder:italic placeholder:text-slate-400 border border-slate-300 py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Rechercher sur EduCyle ">
                </div>
                <!-- les icons de navigations -->
                <ul class="sm:hidden md:flex p-10 cursor-pointer">
                    <li class="px-2 flex flex-col justify-between items-center hover:rounded-md hover:border-b-4 hover:border-red-600 cursor-pointer">
                        <svg class="p-[12px]" xmlns="http://www.w3.org/2000/svg"viewBox="0 0 640 512"><path d="M96 32C96 14.3 81.7 0 64 0S32 14.3 32 32V96v59.1 .7V192v21.9c0 14.2 5.1 27.9 14.3 38.7L131.6 352H128c-13.3 0-24 10.7-24 24s10.7 24 24 24h32H288h64H480h32c13.3 0 24-10.7 24-24s-10.7-24-24-24h-3.6l85.3-99.5c9.2-10.8 14.3-24.5 14.3-38.7V192 155.8v-.7V96 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V96v48.8l-69.3 92.4c-5.7 7.6-16.1 9.6-24.2 4.8c-9.7-5.7-12.1-18.7-5.1-27.5L473 180c10.8-13.5 8.9-33.3-4.4-44.5s-33-9.8-44.5 3.2l-46.7 52.5C361 209.7 352 233.4 352 258.1V320v32H288V320 258.1c0-24.6-9-48.4-25.4-66.8l-46.7-52.5c-11.5-13-31.3-14.4-44.5-3.2s-15.2 30.9-4.4 44.5l27.6 34.5c7 8.8 4.7 21.8-5.1 27.5c-8.1 4.8-18.6 2.7-24.2-4.8L96 144.8V96 32zm64 448v32H288V480h64v32H480V480h32c13.3 0 24-10.7 24-24s-10.7-24-24-24H480 352 288 160 128c-13.3 0-24 10.7-24 24s10.7 24 24 24h32z"/></svg>
                        <a href="/file" class="static" onclick="route()">FileaaIM</a>
                    </li>
                    <li  class="px-4 flex flex-col justify-between items-center hover:rounded-md hover:border-b-4 hover:border-red-600 cursor-pointer">
                            <svg class="p-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M287.9 0c9.2 0 17.6 5.2 21.6 13.5l68.6 141.3 153.2 22.6c9 1.3 16.5 7.6 19.3 16.3s.5 18.1-5.9 24.5L433.6 328.4l26.2 155.6c1.5 9-2.2 18.1-9.7 23.5s-17.3 6-25.3 1.7l-137-73.2L151 509.1c-8.1 4.3-17.9 3.7-25.3-1.7s-11.2-14.5-9.7-23.5l26.2-155.6L31.1 218.2c-6.5-6.4-8.7-15.9-5.9-24.5s10.3-14.9 19.3-16.3l153.2-22.6L266.3 13.5C270.4 5.2 278.7 0 287.9 0zm0 79L235.4 187.2c-3.5 7.1-10.2 12.1-18.1 13.3L99 217.9 184.9 303c5.5 5.5 8.1 13.3 6.8 21L171.4 443.7l105.2-56.2c7.1-3.8 15.6-3.8 22.6 0l105.2 56.2L384.2 324.1c-1.3-7.7 1.2-15.5 6.8-21l85.9-85.1L358.6 200.5c-7.8-1.2-14.6-6.1-18.1-13.3L287.9 79z"/></svg>
                            <a href="/favoris" onclick="route()">Favoris</a>
                    </li>
                    <li class="px-4 flex flex-col justify-between align-middle items-center hover:rounded-md hover:border-b-4 hover:border-red-600 cursor-pointer">
                        <svg class="p-3"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M160 368c26.5 0 48 21.5 48 48v16l72.5-54.4c8.3-6.2 18.4-9.6 28.8-9.6H448c8.8 0 16-7.2 16-16V64c0-8.8-7.2-16-16-16H64c-8.8 0-16 7.2-16 16V352c0 8.8 7.2 16 16 16h96zm48 124l-.2 .2-5.1 3.8-17.1 12.8c-4.8 3.6-11.3 4.2-16.8 1.5s-8.8-8.2-8.8-14.3V474.7v-6.4V468v-4V416H112 64c-35.3 0-64-28.7-64-64V64C0 28.7 28.7 0 64 0H448c35.3 0 64 28.7 64 64V352c0 35.3-28.7 64-64 64H309.3L208 492z"/></svg>
                        <a href="/message" onclick="route()">Messa</a>
                    </li>
                    <li class="flex flex-col justify-between items-center hover:rounded-md hover:border-b-4 hover:border-red-600 cursor-pointer">
                        <svg class="rounded-full p-2 border" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
                        <a href="/login" onclick="route()">Logina</a>
                    </li>
                </ul>
                <!-- Le humburger -->
                <button type="menu" class="block md:hidden rounded py-3 mx-2 focus:outline-none hover:bg-gray-50">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M61.1 224C45 224 32 211 32 194.9c0-1.9 .2-3.7 .6-5.6C37.9 168.3 78.8 32 256 32s218.1 136.3 223.4 157.3c.5 1.9 .6 3.7 .6 5.6c0 16.1-13 29.1-29.1 29.1H61.1zM144 128a16 16 0 1 0 -32 0 16 16 0 1 0 32 0zm240 16a16 16 0 1 0 0-32 16 16 0 1 0 0 32zM272 96a16 16 0 1 0 -32 0 16 16 0 1 0 32 0zM16 304c0-26.5 21.5-48 48-48H448c26.5 0 48 21.5 48 48s-21.5 48-48 48H64c-26.5 0-48-21.5-48-48zm16 96c0-8.8 7.2-16 16-16H464c8.8 0 16 7.2 16 16v16c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V400z"/></svg>    
                    <div class="absolute top-0 right-0 h-screen w-8/12 border">
                        <ul class="flex flex-col items-center w-full text-base justify-between border">
                            <li class="w-full hover:bg-gray-50">home</li>
                            <li class="w-full hover:bg-gray-50">File</li>
                            <li class="w-full hover:bg-gray-50">favoris</li>
                            <li class="w-full hover:bg-gray-500">Message</li>
                            <li class="w-full hover:bg-gray-50">Se connecter</li>
                        </ul>
                    </div>
                </button>
            </div>
        </nav>
            <div id="main-page" class="xl:size-4/6 md:size-5/6 h-screen border min-h-svh size-fit"></div>
            <div id="main-footer" class="xl:size-4/6 md:size-5/6 border" >Footer</div>
        </div>
        <script type="module" src="/src/public/router.js" defer></script>
    </body>
</html>
